<p routerLink="['/photos', photo.id]">Some text</p>

<ul class="images-container">
  <div *ngFor="let photo of photos$ | async" [routerLink]="['/photos', photo.id]" class="img-container">
    <div class="img-overlay">
      <p>{{ photo.title }}</p>
    </div>

    <img [src]="photo.url" />
  </div>
</ul>
